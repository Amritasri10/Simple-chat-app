
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Chat App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-header text-center py-3">
    <h2>💬 Simple Chat App</h2>
  </div>

  <div class="container-fluid px-5">
    <div class="chat-box p-3 shadow rounded mb-4" id="chat-area"></div>

    <div class="row user-inputs gx-5">
      <div class="col-md-6 user-section">
        <div class="input-group mb-2">
          <input type="text" id="user1Input" class="form-control" placeholder="User 1 message" />
          <button class="btn btn-outline-secondary" type="button" onclick="addEmoji('user1Input', '😊')">😊</button>
          <button class="btn btn-outline-secondary" type="button" onclick="addEmoji('user1Input', '😂')">😂</button>
          <button class="btn btn-outline-secondary" type="button" onclick="addEmoji('user1Input', '👍')">👍</button>       
         </div>
          <button onclick="sendMessage('user1')" class="btn btn-primary w-100">Send as User 1</button>
      </div>

      <!-- Vertical line between users -->
      <div class="col-md-1 d-none d-md-flex justify-content-center align-items-center">
        <div class="vertical-line"></div>
      </div>

      <div class="col-md-5 user-section">
        <div class="input-group mb-2">
          <input type="text" id="user2Input" class="form-control" placeholder="User 2 message" />
          <button class="btn btn-outline-secondary" type="button" onclick="addEmoji('user2Input', '😊')">😊</button>
          <button class="btn btn-outline-secondary" type="button" onclick="addEmoji('user2Input', '😂')">😂</button>
          <button class="btn btn-outline-secondary" type="button" onclick="addEmoji('user2Input', '👍')">👍</button>        
        </div>
          <button onclick="sendMessage('user2')" class="btn btn-success w-100">Send as User 2</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.js" type="module"></script>
  <script src="script.js"></script>
</body>

</html>
